<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
	<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	<title>注册</title>
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="nav">
				<ul>
					<li><a href="index.html">OPPO 官网</a></li>
					<li><a href="#">ColorOS</a></li>

				<div class="nav-r">
					<p>简体中文</p>
				</div>
			</div>
		</div>
		<div class="content">
			<p>注册 OPPO 帐号</p>
			<div class="zoneinput">
				<input class="phone" type="text" autocomplete="off" placeholder="请输入手机号码" value="">
				
			</div>
			<div class="codewrap input">
				<input class="is" autocomplete="off" type="text" placeholder="请输入验证码" value="">
				<div class="input-code ">获取验证码</div>
			</div>
			<div class="password input">
				<div class="pass1">
					<input class="passwd" autocomplete="off" type="password" placeholder="请输入密码" value="">
					<p>密码由6-16位数字、字母或符号组成</p>
					<i class="showpassword"></i>
				</div>
				<div class="pass2">
					<input class="passwd1" autocomplete="off" type="password" placeholder="请再次输入密码" value="">
					<i class="showpassword"></i>
				</div>
				
			</div>
			<div class="agreements"><button class="button">立即注册</button></div>
		</div>
